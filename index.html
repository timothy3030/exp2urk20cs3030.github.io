<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Site - Register Now!</title>
    <style>
         body {
            margin: 100px;
            background-color: burlywood;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: beige;
            padding: 30px;
            border-radius: 8px;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            color: #555;
            padding: 0 10px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Booking Registration</h1>
        <form action="/serverlogic" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="e.g., your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Min 8 characters, at least one uppercase, lowercase, number" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 123456789" required pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Event Details</legend>
                <div class="form-group">
                    <label for="numAttendees">Number of Attendees:</label>
                    <input type="number" id="numAttendees" name="numAttendees" placeholder="Minimum 1, Maximum 10" required min="1" max="10" value="1">
                </div>
                <div class="form-group">
                    <label for="eventCategory">Preferred Event Category:</label>
                    <select id="eventCategory" name="eventCategory" required>
                        <option value="" disabled>-- Please choose an option --</option>
                        <option value="conference">Conference</option>
                        <option value="workshop">Workshop</option>
                        <option value="seminar">Seminar</option>
                        <option value="webinar">Webinar</option>
                        <option value="expo">Exposition</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group radio-group">
                    <label>Dietary Restrictions:</label>
                    <input type="radio" id="vegetarian" name="dietaryRestriction" value="vegetarian" required>
                    <label for="vegetarian">Vegetarian</label>
                    <input type="radio" id="vegan" name="dietaryRestriction" value="vegan">
                    <label for="vegan">Vegan</label>
                    <input type="radio" id="glutenFree" name="dietaryRestriction" value="glutenFree">
                    <label for="glutenFree">Gluten-Free</label>
                    <input type="radio" id="noRestrictions" name="dietaryRestriction" value="none">
                    <label for="noRestrictions">None</label>
                </div>
                <div class="form-group checkbox-group">
                    <label>Additional Services (Select all that apply):</label>
                    <input type="checkbox" id="newsletter" name="additionalService1" value="newsletter">
                    <label for="newsletter">Subscribe to Newsletter</label>
                    <input type="checkbox" id="accommodation" name="additionalService2" value="accommodation">
                    <label for="accommodation">Require Accommodation</label>
                    <input type="checkbox" id="transport" name="additionalService3" value="transport">
                    <label for="transport">Need Transport</label>
                    <input type="checkbox" id="earlyBird" name="additionalService4" value="earlyBird">
                    <label for="earlyBird">Early Bird Access</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Other Information</legend>

                <div class="form-group">
                    <label for="searchQuery">How did you hear about us?</label>
                    <input type="search" id="searchQuery" name="searchQuery" placeholder="e.g., Google, Friend, Social Media">
                </div>
                <div class="form-group">
                    <label for="comments">Comments/Special Requests:</label>
                    <textarea id="comments" name="comments" rows="5" placeholder="Any specific requirements or questions?"></textarea>
                </div>
                <div class="form-group">
                    <label for="fileUpload">Upload Your Resume(Optional)</label>
                    <input type="file" id="fileUpload" name="fileUpload">
                </div>
                <div class="form-group">
                    <label>Registration Progress:</label>
                    <progress id="registrationProgress" value="75" max="100"></progress>75%
                </div>
            </fieldset>
            <div class="form-group">
                <input type="submit" value="Register Now">
                <input type="reset" value="Clear Form">
            </div>
        </form>
    </div>
</body>
</html>
